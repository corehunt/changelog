spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/changelog
    username: app_user
    password: password
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.jdbc.time_zone: UTC
    open-in-view: false
    show-sql: false
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/master-changelog.xml
    contexts: dev

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
      show-details: never
  info:
    env:
      enabled: true

info:
  app:
    name: ChangeLog
    version: ${APP_VERSION:dev}

changelog:
  allowed-origins: http://localhost:3000
  timezone-default: America/New_York

security:
  jwt:
    signing-key: "dev-32-byte-minimum-base64-or-raw-secret-change-me"
    issuer: "changelog"
    access-token-ttl-minutes: 60
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/changelog
    username: app_user
    password: password
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.jdbc.time_zone: UTC
    open-in-view: false
    show-sql: false
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/master-changelog.xml
    contexts: dev,prod

management.endpoints.web.exposure.include: health,info,metrics

changelog:
  allowed-origins: http://localhost:3000
  timezone-default: America/New_York

security:
  jwt:
    signing-key: "dev-32-byte-minimum-base64-or-raw-secret-change-me"
    issuer: "changelog"
    access-token-ttl-minutes: 60
spring:
  datasource:
    url: jdbc:h2:mem:changelog_test;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate.jdbc.time_zone: UTC
  liquibase:
    enabled: false

logging.level.org.hibernate.SQL: warn

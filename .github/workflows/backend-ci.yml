name: backend-ci

on:
  pull_request:
    branches: ["master"]
    paths:
      - "api/**"
      - ".github/workflows/backend-ci.yml"
  push:
    branches: ["master"]
    paths:
      - "api/**"
      - ".github/workflows/backend-ci.yml"
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - major

permissions:
  contents: write
  packages: write

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  API_DIR: api

jobs:
  test:
    runs-on: ubuntu-latest
    # Skip CI runs triggered by our own version-bump commit
    if: github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip ci]')
    defaults:
      run:
        working-directory: ${{ env.API_DIR }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: mvn test
        run: mvn -B test

  release-build-push:
    runs-on: ubuntu-latest
    needs: test
    # Only run on non-PR events, and skip the bot bump commit loop
    if: github.event_name != 'pull_request' && (github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip ci]'))

    steps:
      - name: Checkout (full history + tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute next version (auto patch; manual major)
        id: version
        shell: bash
        run: |
          set -euo pipefail
          git fetch --tags --force

          LATEST_TAG="$(git tag -l 'v*.*.*' --sort=-v:refname | head -n 1 || true)"
          BUMP="${{ github.event.inputs.bump || 'patch' }}"

          if [ -z "$LATEST_TAG" ]; then
            NEXT="v1.0.0"
          else
            ver="${LATEST_TAG#v}"
            IFS='.' read -r MA MI PA <<< "$ver"

            if [ "$BUMP" = "major" ]; then
              MA=$((MA+1)); MI=0; PA=0
            else
              PA=$((PA+1))
            fi

            NEXT="v${MA}.${MI}.${PA}"
          fi

          echo "version=$NEXT" >> $GITHUB_OUTPUT
          echo "Next version: $NEXT"

      - name: Bump api/pom.xml version + commit back to master
        shell: bash
        run: |
          set -euo pipefail

          VERSION="${{ steps.version.outputs.version }}"
          POM_VERSION="${VERSION#v}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          cd "${{ env.API_DIR }}"

          # Set Maven project version (no backup poms)
          mvn -B versions:set -DnewVersion="${POM_VERSION}" -DgenerateBackupPoms=false

          cd ..

          # Commit only if pom changed
          if git diff --quiet; then
            echo "No changes detected after versions:set; continuing."
          else
            git add "${{ env.API_DIR }}/pom.xml"
            git commit -m "ci: bump api version to ${VERSION} [skip ci]"
            git push origin HEAD:master
          fi

      - name: Tag the version (on the bumped commit) and push tag
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${{ steps.version.outputs.version }}"

          # Ensure we tag the latest master (including the bump commit we just pushed)
          git fetch origin master --force
          git checkout master
          git reset --hard origin/master

          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Tag $VERSION already exists; skipping."
            exit 0
          fi

          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"

      - name: Compute short SHA (of the release commit)
        id: sha
        shell: bash
        run: |
          set -euo pipefail
          SHORTSHA="$(git rev-parse --short=7 HEAD)"
          echo "shortsha=$SHORTSHA" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image (master + sha)
        uses: docker/build-push-action@v6
        with:
          context: ./${{ env.API_DIR }}
          file: ./${{ env.API_DIR }}/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:master
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ steps.sha.outputs.shortsha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          generate_release_notes: true
